name: Deploy WordPress Plugin (SFTP)

on:
  push:
    branches: [ main ]
    paths:
      - 'wp-plugin/proclean-devis-form/**'
  workflow_dispatch:

jobs:
  deploy-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify plugin sources exist
        run: |
          test -f "wp-plugin/proclean-devis-form/proclean-devis-form.php" || { echo "Plugin entry file missing"; exit 1; }

      # Prefer SFTP (SSH key). If password is provided instead, action will use it.
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          ssh_private_key: ${{ secrets.SFTP_KEY }}
          local_path: 'wp-plugin/proclean-devis-form/*'
          remote_path: ${{ secrets.REMOTE_PLUGIN_PATH }}
          delete_remote_files: false
          sftp_only: true

      - name: Post-deploy info
        run: |
          echo "Deployed to ${{ secrets.REMOTE_PLUGIN_PATH }} on ${{ secrets.SFTP_HOST }}"
